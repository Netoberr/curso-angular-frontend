<div class="container mt-4" >
    <div class="card">
            <h2 class="titulo">Registro de Atividades</h2>
    
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" class="form-control" id="nome" placeholder="Insira Nome">
        </div>
    
        <div class="form-group">
          <label>Atividade</label>
          <input type="text" [(ngModel)]="atividade" [ngModelOptions]="{standalone: true}" class="form-control" id="atividade" placeholder="Insira a Atividade">
        </div>

        <div class="form-group">
            <label>Horas</label>
            <input type="number" [(ngModel)]="horas" [ngModelOptions]="{standalone: true}" class="form-control" id="horas" placeholder="Insira a quantidade de Horas">
          </div>

        <div class="form-group">
            <label>Data</label>
            <input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" class="form-control" id="date" placeholder="Insira a Data">
          </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
